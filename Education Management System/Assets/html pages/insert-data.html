<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/3e7f8f034d.js" crossorigin="anonymous"></script>
</head>
<body style="background-color: #D8EBF2;">
    <div class="container">
        <div class="row mt-3 justify-content-between">
            <div class="col">
                <h1 style="color: #023859;">INSERT YOUR RECORD</h1>
            </div>
            <div class="col">
                <div class="d-flex justify-content-end align-items-center">
                    <a href="user-login.html" class="me-3">
                        <button class="btn mt-2 text-white" style="background-color: #023859;">
                            <i class="fa-solid fa-right-to-bracket"></i>
                            Log in
                        </button>
                    </a>
                    <a href="../../index.html">
                        <button class="btn text-white mt-2" style="background-color: #023859;">
                            <i class="fa-solid fa-house"></i>
                            Home
                        </button>
                    </a>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form onsubmit="addData(event)" id="myForm">
                            <div class="row px-5 d-flex justify-content-center">
                                <div class="row p-lg-3 d-flex justify-content-center">
                                    <div class="col-lg-4 mb-4">
                                        <label for="firstname" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstname">
                                        <p class="text-danger" id="firstnamep"></p>
                                    </div>
                                    <div class="col-lg-4 mb-4">
                                        <label for="lastname" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastname">
                                    </div>
                                    <div class="col-lg-4 mb-4">
                                        <label for="dob" class="form-label">Date Of Birth</label>
                                        <input type="date" class="form-control" id="dob">
                                        <p class="text-danger" id="dobp"></p>
                                    </div>
                                    <div class="col-lg-4 mb-4">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="text" class="form-control" id="email">
                                        <p class="text-danger" id="emailp"></p>
                                    </div>
                                    <div class="col-lg-4 mb-4">
                                        <label for="address" class="form-label">Address</label>
                                        <!-- <input type="text" class="form-control" id="address"> -->
                                        <textarea name="" cols="30" rows="1"class="form-control" id="address"></textarea>
                                        <p class="text-danger" id="addressp"></p>
                                    </div>
                                    <div class="col-lg-4 mb-4">
                                        <label for="graduationyear" class="form-label">Graduation Year</label>
                                        <input type="month" class="form-control" id="graduationyear">
                                        <p class="text-danger" id="graduationyearp"></p>
                                    </div>
                                    <div class="col-lg-4 mb-4 ms-0">
                                        <label for="pswd" class="form-label">Password</label>
                                        <input type="password" name="" id="pswd" class="form-control">
                                        <p class="text-danger" id="passwordp"></p>
                                        <input type="checkbox" name="" id="checkit" class="form-check-input me-2" onclick="showPswd()"><label for="checkit" class="form-check-label">Show Password</label>
                                    </div>
                                </div>
                                <hr>
                            </div>

                        <div class="row px-5 text-center">
                            <div class="col-lg-12 d-flex justify-content-between px-5 mb-5">
                                <span>
                                    <h2>Education:</h2>
                                </span>
                                <button class="btn addbtn rounded-circle bg-dark text-white" type="button" onclick="addEduRow(event)">+</button>
                            </div>
                            <div class="col-lg-12 showData px-lg-5 text-center table-responsive">
                                <table class="table mb-4">
                                    <thead>
                                        <tr>
                                            <th scope="col">Degree/Board</th>
                                            <th scope="col">School/College</th>
                                            <th scope="col">Start Date</th>
                                            <th scope="col">Passout Year</th>
                                            <th scope="col">Percentage</th>
                                            <th scope="col">Backlog</th>
                                            <th scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="eduTable">
                                        <tr>
                                            <td> <input type="text" class="form-control" id="degree" value="10th"><p class="text-danger" id="degreeP"></p></td>
                                            <td> <input type="text" class="form-control" id="school"><p class="text-danger" id="schoolP"></p></td>
                                            <td> <input type="month" class="form-control" id="startdate"><p class="text-danger" id="startP"></p></td>
                                            <td> <input type="month" class="form-control" id="passout"><p class="text-danger" id="passoutP"></p></td>
                                            <td> <input type="number" class="form-control" id="percentage" min="0" max="100" step=".01"><p class="text-danger" id="percentageP"></p></td>
                                            <td> <input type="number" class="form-control" id="backlog" min="0" value="0" required><p class="text-danger" id="backlogP"></p></td>
                                            <td><button class="btn btn-dsbld" disabled type="button"></button></td>
                                        </tr>
                                        <tr>
                                            <td> <input type="text" class="form-control" id="degree" value="12th"><p class="text-danger" id="degreeP"></p></td>
                                            <td> <input type="text" class="form-control" id="school"><p class="text-danger" id="schoolP"></p></td>
                                            <td> <input type="month" class="form-control" id="startdate"><p class="text-danger" id="startP"></p></td>
                                            <td> <input type="month" class="form-control" id="passout"><p class="text-danger" id="passoutP"></p></td>
                                            <td> <input type="number" class="form-control" id="percentage" min="0" max="100" step=".01"><p class="text-danger" id="percentageP"></p></td>
                                            <td> <input type="number" class="form-control" id="backlog" min="0" value="0" required><p class="text-danger" id="backlogP"></p></td>
                                            <td><button class="btn btn-dsbld" disabled type="button"></button></td>
                                        </tr>
                                        
                                    </tbody>
                                </table>
                            </div>
                            <div class="col mt-2 mb-4">
                                <input type="submit" class="btn border text-white px-5 fs-5" id="submit" value="Submit" style="background-color: #023859;">
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/insert-data.js"></script>
</body>
</html>
